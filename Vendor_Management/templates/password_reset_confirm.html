
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Vendor Management Platform</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">

		{% include 'includes/css_files.html' %}

</head>

<body class="app app-login p-0">
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">
				    <div class="app-auth-branding mb-4">
						<a class="app-logo" href="index.html">
							<img class="logo-icon me-2" src="{% static 'assets/images/app-logo.svg' %}" alt="logo">
						</a>
					</div>
					<h2 class="auth-heading text-center mb-5">Password Reset Confirm</h2>
			        <div class="auth-form-container text-start">
						<form class="auth-form login-form" method="post" action="{% url 'login' %}">
							{% csrf_token %}
							<div class="password mb-3">
								<label class="sr-only" for="password">New Password</label>
								<input id="password" name="password" type="password" class="form-control signin-password"  required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="confirm-password">Confirm Password</label>
								<input id="confirm-password" name="password" type="password" class="form-control confirm-password" required="required">
							</div>
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Reset Password</button>
							</div>
						</form>
					</div><!--//auth-form-container-->

			    </div><!--//auth-body-->
		    </div><!--//flex-column-->
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->

    </div><!--//row-->
{% include 'includes/js_files.html' %}
		{% if messages %}
		  {% for message in messages %}
			 <script type=text/javascript>
			toastr.options.progressBar = true;
			toastr.{{ message.tags }}('{{ message }}')
		  </script>
		  {% endfor %}
		{% endif %}
</body>
</html>
