<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Vendor Management Platform</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico">
	{% include 'includes/css_files.html' %}

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4">
						<a class="app-logo" href="index.html">
							<img class="logo-icon me-2" src="{% static 'assets/images/app-logo.svg' %}" alt="logo">
						</a>
					</div>
					<h2 class="auth-heading text-center mb-4">Sign up to VendorHub</h2>
	
					<div class="auth-form-container text-start mx-auto">
						<form class="auth-form auth-signup-form" method="post">
							 {% csrf_token %}
							<div class="name mb-3">
								<label class="sr-only" for="username">Username</label>
								<input id="username" name="username" placeholder="Username" type="text" class="form-control username"  required="required">
							</div>
							<div class="email mb-3">
								<label class="sr-only" for="email">Email</label>
								<input id="email" name="email" placeholder="Email" type="email" class="form-control signup-email" required="required">
							</div>
							<div class="password mb-3">
								<label class="sr-only" for="password1">Password</label>
								<input id="password1" name="password1" placeholder="Password" type="password" class="form-control password1" required="required">
							</div>
							<div class="confirm-password mb-3">
								<label class="sr-only" for="password2">Confirm Password</label>
								<input id="password2" name="password2" placeholder="Confirm Password" type="password" class="form-control confirm-password"  required="required">
							</div>
							<div class="extra mb-3" style="font-size:15px;">
								<div class="form-check">
									<input class="form-check-input" type="radio" name="user_type" id="normal-user" value="Normal User" checked>
									<label class="form-check-label" for="normal-user">
										Sign up as a Normal User
									</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="user_type" id="vendor" value="Vendor">
									<label class="form-check-label" for="vendor">
										Sign up as a Vendor
									</label>
								</div>
							</div>


							<div class="extra py-2 mb-3">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" value="" id="RememberPassword">
									<label class="form-check-label" for="RememberPassword">
										I agree to VendorHub's Terms of Service and Privacy Policy
									</label>
								</div>
							</div>

							<div class="text-center">
								<button type="submit" class="btn app-btn-primary w-100 theme-btn mx-auto">Sign Up</button>
							</div>
						</form>
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="{% url 'login' %}" >Log in</a></div>
					</div>

			    </div>

		    </div>
	    </div>
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder"> </div>
		    <div class="auth-background-overlay p-3 p-lg-5">
		    </div>
	    </div>
    
    </div>

	{% include 'includes/js_files.html' %}
	{% if messages %}
	{% for message in messages %}
	<script type=text/javascript>
		toastr.options.progressBar = true;
		toastr.{{ message.tags }}('{{ message }}')
	</script>
	{% endfor %}
	{% endif %}
</body>
</html>
